<!DOCTYPE html>
<html>
  <head>

  <body>
    <section class="wrapper">
      <div class="header">
        <h1>
          Exercise 4
        </h1>
      </div>
      <form id="formDependentQuestions">
        <div id="bestShow">
          <label>Which of these shows is the best?</label>
          <select id="userChoice">
              <option>Select your option</option>
              <option>House of Cards</option>
              <option>Keeping Up with the Kardashians</option>
              <option>Breaking Bad</option>
              <option>The Walking Dead</option>
          </select>
        </div>
        
        <div id="somethingWrongDesc" class="hidden">
          <label>Seriously!? What's wrong with you?</label>
          <textarea></textarea>
        </div>
        
        <div id="ashamedBool" class="hidden">
          <label>Are there any other shows you enjoy that you should be ashamed of?</label>
          <input type="radio" name="ashamedBool" value="yes">Yes<br>
          <input type="radio" name="ashamedBool" value="no">No<br>
        </div>
        
        <div id="ashmedDetails" class="hidden">
          <label>Please List Below (Each on a new line)</label>
          <textarea></textarea>
        </div>
        
      </form>
    </section>
  <script src="js/test4.js"></script>
  </body>
